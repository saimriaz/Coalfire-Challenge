DB1:
  location:
    continent: ams
    data_class: sandbox
    environment: dev
    project: project-web-app-alive
  instances:
    - name: DB1
      database_version: POSTGRESQL_11
      region: "us-central1"
      zone: "us-central1-b"
      tier: "db-f1-micro"
      disk_autoresize: true
      disk_size: 20
      disk_type: PD_SSD
      availability_type: ZONAL
      encryption_key_name: projects/private-key
      backup:
        enabled: true
        start_time: 01:00
      ip_configuration:
        ipv4_enabled: false
        subnetwork: private